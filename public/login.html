<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Bot - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold mb-6 text-center">Football Bot Dashboard</h1>
        <form id="loginForm">
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Admin Password</label>
                <input type="password" id="password" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg">
                Access Dashboard
            </button>
        </form>
        <div id="error" class="mt-4 text-red-400 text-sm hidden"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/journalists', {
                    headers: { 'X-Admin-Password': password }
                });
                
                if (response.ok) {
                    localStorage.setItem('adminPassword', password);
                    window.location.href = '/dashboard.html';
                } else {
                    document.getElementById('error').textContent = 'Invalid password';
                    document.getElementById('error').classList.remove('hidden');
                }
            } catch (error) {
                document.getElementById('error').textContent = 'Connection error';
                document.getElementById('error').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
